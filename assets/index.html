<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="txt/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#F3F3F3"/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#maincontent" class="skip-link">Skip to main content</a>
  <header>
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section id="filter-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter for Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter for Cuisines">
          <option value="all">All Cuisines</option>
        </select>
        <select id="favorites-select" name="favorites" onchange="updateRestaurants()" aria-label="Filter for Favorites">
          <option value="all">Favorites and not</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="text/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/idbhelper.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxzfjJXaXED2RoCNrW8HtRv7bkHngNP8g&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
